<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletr√¥nica LionView</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d1">
                <div class="d1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numb flash">3</div>
                        <div class="numb">8</div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO DE TAL <br>
                        Partido: QQQ <br>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="d1-right">
                    <div class="d-1-image">
                        <img src="images/33.png" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image smallOne">
                        <img src="images/33_2.png" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d2">
                Aperte a tecla:<br/>
                CONFIRMA para CONFIRMAR ESTE VOTO<br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="tecladoLinha tl-numbers">
                <div class="tecladoBotao">1</div>
                <div class="tecladoBotao">2</div>
                <div class="tecladoBotao">3</div>
            </div>
            <div class="tecladoLinha tl-numbers">
                <div class="tecladoBotao">4</div>
                <div class="tecladoBotao">5</div>
                <div class="tecladoBotao">6</div>
            </div>
            <div class="tecladoLinha tl-numbers">
                <div class="tecladoBotao">7</div>
                <div class="tecladoBotao">8</div>
                <div class="tecladoBotao">9</div>
            </div>
            <div class="tecladoLinha tl-numbers">
                <div class="tecladoBotao">0</div>
            </div>
            <div class="tecladoLinha">
                <div class="tecladoBotao whiteBtn" onclick="branco()">BRANCO</div>
                <div class="tecladoBotao correctBtn" onclick="corrige()">CORRIGE</div>
                <div class="tecladoBotao confirmBtn" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
